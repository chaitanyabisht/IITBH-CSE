{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IIT Bhilai CSE Courses</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/courses_style.css' %}">

</head>
<body>

<h2>Courses</h2>

<div style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
  <svg xmlns="http://www.w3.org/2000/svg">
    <symbol viewBox="0 0 24 24" id="expand-more">
      <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/><path d="M0 0h24v24H0z" fill="none"/>
    </symbol>
    <symbol viewBox="0 0 24 24" id="close">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/>
    </symbol>
  </svg>
</div>
<center>
<p>The list of courses is fetched with the help of GitHub API. The repository of courses is located at: 
  <a href="https://github.com/IIT-Bhilai-CSE">https://github.com/IIT-Bhilai-CSE</a>
</p>
</center>
{% for i in course_list %}

<details>
  <summary>
    {{ i }}
    <svg class="control-icon control-icon-expand" width="24" height="24" role="presentation"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#expand-more" /></svg>
    <svg class="control-icon control-icon-close" width="24" height="24" role="presentation"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" /></svg>
  </summary>
  <p>Click on the link below to go to the course repository</p>
     <a class="card" href="https://www.iitbhilai.ac.in/index.php?pid=dhiman">
       <div>
       <div class="tags">
          <div class="tag">GitHub</div>
         </div></div></a></p>
  
</details>

{% endfor %}

</body>
</html>
